<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Inventory Manager</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      flex-wrap: wrap;
    }
    .controls input, .controls select, .controls button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      min-width: 200px;
    }
    .controls button {
      background: #2c3e50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls button:hover {
      background: #e67e22;
    }
    .form-container {
      background: #fff;
      margin: 20px auto;
      padding: 15px;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .form-container h2 {
      text-align: center;
      color: #2c3e50;
    }
    .form-container form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .form-container input, .form-container select, .form-container button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      flex: 1 1 45%;
    }
    .form-container button {
      background: #2c3e50;
      color: white;
      cursor: pointer;
      flex: 1 1 100%;
    }
    .form-container button:hover {
      background: #27ae60;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s;
      position: relative;
    }
    .card:hover {
      transform: translateY(-8px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
      text-align: center;
    }
    .card-body h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    .price {
      color: #e67e22;
      font-weight: bold;
      margin-top: 10px;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .actions button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .edit-btn {
      background: #3498db;
      color: #fff;
    }
    .edit-btn:hover {
      background: #2980b9;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>üõí Store Inventory Manager</header>

  <!-- Search and Filter -->
  <div class="controls">
    <input type="text" id="search" placeholder="Search product...">
    <select id="category">
      <option value="all">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Appliances">Appliances</option>
      <option value="Fashion">Fashion</option>
      <option value="Accessories">Accessories</option>
    </select>
  </div>

  <!-- Add New Product Form -->
  <div class="form-container">
    <h2>Add New Product</h2>
    <form id="addProductForm">
      <input type="text" id="newName" placeholder="Product Name" required>
      <input type="text" id="newPrice" placeholder="Price (‚Çπ)" required>
      <select id="newCategory">
        <option value="Electronics">Electronics</option>
        <option value="Appliances">Appliances</option>
        <option value="Fashion">Fashion</option>
        <option value="Accessories">Accessories</option>
      </select>
      <input type="url" id="newImage" placeholder="Image URL" required>
      <button type="submit">‚ûï Add Product</button>
    </form>
  </div>

  <!-- Product Grid -->
  <div class="container" id="product-list"></div>

  <footer>¬© 2025 Store Inventory Manager</footer>

  <script>
    let products = [
      {name: "Laptop", price: "‚Çπ55,000", category: "Electronics", img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8"},
      {name: "Smartphone", price: "‚Çπ22,000", category: "Electronics", img: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9"},
      {name: "Shoes", price: "‚Çπ3,500", category: "Fashion", img: "https://images.unsplash.com/photo-1528701800489-20be9c5f9d06"},
      {name: "Refrigerator", price: "‚Çπ50,000", category: "Appliances", img: "https://images.unsplash.com/photo-1581574207741-3baee652f3f0"},
      {name: "Smartwatch", price: "‚Çπ6,000", category: "Electronics", img: "https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b"}
    ];

    const productList = document.getElementById("product-list");
    const searchInput = document.getElementById("search");
    const categorySelect = document.getElementById("category");
    const addProductForm = document.getElementById("addProductForm");

    // Render products
    function renderProducts(filterText = "", category = "all") {
      productList.innerHTML = "";
      products
        .filter(p => 
          p.name.toLowerCase().includes(filterText.toLowerCase()) &&
          (category === "all" || p.category === category)
        )
        .forEach((product, index) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <div class="card-body">
              <h3>${product.name}</h3>
              <p class="price">${product.price}</p>
              <div class="actions">
                <button class="edit-btn" onclick="editProduct(${index})">‚úèÔ∏è Edit</button>
                <button class="delete-btn" onclick="deleteProduct(${index})">üóëÔ∏è Delete</button>
              </div>
            </div>
          `;
          productList.appendChild(card);
        });
    }

    // Event listeners for search & filter
    searchInput.addEventListener("input", () => renderProducts(searchInput.value, categorySelect.value));
    categorySelect.addEventListener("change", () => renderProducts(searchInput.value, categorySelect.value));

    // Handle new product submission
    addProductForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const newProduct = {
        name: document.getElementById("newName").value,
        price: document.getElementById("newPrice").value,
        category: document.getElementById("newCategory").value,
        img: document.getElementById("newImage").value
      };
      products.push(newProduct);
      renderProducts(searchInput.value, categorySelect.value);
      addProductForm.reset();
      alert("‚úÖ Product added successfully!");
    });

    // Delete product
    function deleteProduct(index) {
      if(confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        renderProducts(searchInput.value, categorySelect.value);
      }
    }

    // Edit product
    function editProduct(index) {
      const product = products[index];
      const newName = prompt("Edit product name:", product.name);
      const newPrice = prompt("Edit product price:", product.price);
      const newCategory = prompt("Edit product category:", product.category);
      const newImage = prompt("Edit product image URL:", product.img);

      if(newName && newPrice && newCategory && newImage) {
        products[index] = {name: newName, price: newPrice, category: newCategory, img: newImage};
        renderProducts(searchInput.value, categorySelect.value);
      }
    }

    // Initial render
    renderProducts();
  </script>
</body>
</html>
